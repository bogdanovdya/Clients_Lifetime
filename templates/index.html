<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clients Lifetime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 offset-md-2">
            <form method="get" action="{{ url_for('get_result') }}">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Выберите компании для анализа:</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2" name="companies">
                        {% for company in companies %}
                        <option value="{{ company['ID'] }}">{{ company['TITLE'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="inlineFormCustomSelect">Как получить данные?</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="return_type">
                        <option selected>Выберите...</option>
                        <option value="chat">Живая лента</option>
                        <option value="frame">Приложение</option>
                    </select>
                </div>

                    <!--Проброс с индекса на следующую страницу, щито поделать -->
                    <input type="hidden" name="DOMAIN" value="{{ request.args.get('DOMAIN', domain) }}">
                    <input type="hidden" name="LANG" value="{{ request.args.get('LANG', lang) }}">
                    <input type="hidden" name="AUTH_ID" value="{{ request.args.get('AUTH_ID', auth_token) }}">
                    <input type="hidden" name="REFRESH_ID" value="{{ request.args.get('REFRESH_ID', ref_token) }}">
                    <!--Проброс с индекса на следующую страницу, щито поделать -->
                <button type="submit" class="btn btn-outline-primary">Выбрать</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
